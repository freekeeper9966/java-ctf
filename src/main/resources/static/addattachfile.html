<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <style>
        body{
            margin:0;
            padding 0;
            font-size: 12px;
        }
    </style>
    <title>添加分类</title>
</head>
<body>
    <form name="myform" action="addattachfile" method="post">
        <label for="name">文件名：</label> <input name="filename" id="filename" type="text" placeholder="文件名">
        <label for="name">文件路径：</label> <input name="filelocation" id="filelocation" type="text" placeholder="文件路径">
        <button id="addbutton" name="addbutton"  type="button" onclick="add()">新增文件上传</button>
    </form>
    <script>
        function add(){
            fetch("attachfile",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json",
                },
                body:JSON.stringify({
                    fileName:myform.filename.value,
                    fileLocation:myform.filelocation.value,
                })
            })
                .then(function(){
                    location.href="listattachfiles.html"
                });
        }
    </script>
</body>
</html>
