<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <style>
        body{
            margin:0;
            padding 0;
            font-size: 12px;
        }
    </style>
    <title>添加用户</title>
</head>
<body>
    <form name="myform" action="adduser" method="post">
        <label for="username">用户名：</label> <input name="username" id="username" type="text" placeholder="用户名">
        <label for="password">密码：</label> <input name="password" id="password" type="password" placeholder="密码">
        <label for="password2">再输入一遍密码：</label> <input name="password2" id="password2" type="password" placeholder="再输入一遍密码">
        <button id="regbutton" name="regbutton"  type="button" onclick="reg()">开始注册</button>
    </form>
    <script>
        function reg(){
            fetch("user",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json",
                },
                body:JSON.stringify({
                    username:myform.username.value,
                    password:myform.password.value,
                })
            })
                .then(function(){
                    location.href="listusers.html"
                });
        }
    </script>
</body>
</html>
