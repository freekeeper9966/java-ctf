<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <style>
        body{
            margin:0;
            padding 0;
            font-size: 12px;
        }
    </style>
    <title>添加操作日志</title>
</head>
<body>
    <form name="myform" action="addoperationlog" method="post">
        <label for="ipaddress">操作IP：</label> <input name="ipaddress" id="ipaddress" type="text" placeholder="操作IP">
        <label for="description">操作描述：</label> <input name="description" id="description" type="text" placeholder="操作描述">
        <button id="addbutton" name="addbutton" type="button" onclick="add()">新增操作日志</button>
    </form>
    <script>
        function add(){
            fetch("operationlog",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json",
                },
                body:JSON.stringify({
                    ipaddress:myform.ipaddress.value,
                    description:myform.description.value,
                })
            })
                .then(function(){
                    location.href="listoperationlogs.html"
                });
        }
    </script>
</body>
</html>
