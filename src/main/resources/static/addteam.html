<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <style>
        body{
            margin:0;
            padding 0;
            font-size: 12px;
        }
    </style>
    <title>添加战队</title>
</head>
<body>
    <form name="myform" action="addteam" method="post">
        <label for="name">战队名：</label> <input name="name" id="name" type="text" placeholder="战队名">
        <label for="name">得分：</label> <input name="score" id="score" type="text" placeholder="得分">
        <button id="addbutton" name="addbutton"  type="button" onclick="add()">新增战队</button>
    </form>
    <script>
        function add(){
            fetch("team",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json",
                },
                body:JSON.stringify({
                    name:myform.name.value,
                    score:myform.score.value,
                })
            })
                .then(function(){
                    location.href="listteams.html"
                });
        }
    </script>
</body>
</html>
