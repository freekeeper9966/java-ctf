<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>规则列表</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/vue/dist/vue.min.js"></script>
</head>
<body>
<table id="testTable" class="table table-striped table-bordered" style="width:80%; margin: 0 auto;" v-if="havedata">
    <caption>规则列表</caption>
    <thead>
    <tr>
        <th>编号</th>
        <th>规则名称</th>
        <th>规则内容</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr id="template" v-for="item in rules" :key="item.id">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.content}}</td>
        <td id="operation">
        <input type='button' class="btn btn-default" value='更新' @click='updateRule(item.id)'>
        <input type='button' class="btn btn-danger" value='删除' @click='deleteRule(item.id)'></td>
    </tr>
    </tbody>
</table>
<script>
    var app = new Vue({
        el: "#testTable",
        data: {
            rules: [],
            havedata: false,
        },
        methods: {
            updateRule: function (id) {
                updateRule(id);
            },
            deleteRule: function (id) {
                deleteRule(id);
            }
        },
    });

    getAll();

    function getAll() {
        fetch("rules")
            .then((resp) => {
                return resp.json();
            })
            .then((rules) => {
                app.rules = rules;
                app.havedata = (app.rules.length > 0);
            });
    }
    
    function updateRule(id){
    	location.href="updaterule.html?id="+id;
    }

    function deleteRule(id){
        fetch("rule/"+id,{method:"DELETE"})
            .then((resp)=>{
                getAll();
            });
    }

</script>
</body>
</html>
